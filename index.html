<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onko Pertsi?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        #friday-text {
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: bold;
            margin-bottom: 2rem;
            word-wrap: break-word;
            max-width: 100%;
            z-index: 1;
            transition: transform 0.3s ease;
            white-space: nowrap;
            overflow: visible;
        }



        #song-playing {
            font-size: clamp(1rem, 4vw, 1.5rem);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            max-width: 300px;
        }

        #play-friday {
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 4vw, 1.5rem);
            cursor: pointer;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 1rem;
            z-index: 3;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #play-friday:hover {
            background-color: #1ed760;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.5);
            transform: scale(1.05);
        }

        #play-friday:active {
            transform: scale(0.95);
        }

        /* Rain container styles */
        #rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .music-note {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0;
            will-change: transform;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .friday-animation {
            animation: crazyFriday 0.5s infinite;
        }

        @keyframes crazyFriday {
            0% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(5deg) scale(1.1);
            }

            50% {
                transform: rotate(0deg) scale(1);
            }

            75% {
                transform: rotate(-5deg) scale(1.1);
            }

            100% {
                transform: rotate(0deg) scale(1);
            }
        }

        .grow-animation {
            animation: growText 30s linear infinite;
        }

        @keyframes growText {
            from {
                font-size: clamp(1rem, 5vw, 2rem);
            }

            to {
                font-size: clamp(4rem, 150vh, 150vh);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            #friday-text {
                margin-bottom: 1.5rem;
            }

            #song-playing {
                bottom: 1rem;
            }

            #play-friday {
                margin-top: 0.75rem;
            }
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="rain-container"></div>
    <div class="container">
        <div id="friday-text" class="no-select"></div>
        <button id="play-friday" style="display: none;" class="no-select">â–¶ Soita Pertsi</button>
        <div id="song-playing" class="no-select">ðŸŽµ Pertsi soi ðŸŽµ</div>
    </div>

    <audio id="friday" loop preload="auto" playsinline>
        <source src="audio/pertsi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioElement = document.getElementById('friday');
        const songPlaying = document.getElementById('song-playing');
        const playButton = document.getElementById('play-friday');
        const fridayText = document.getElementById('friday-text');
        const rainContainer = document.getElementById('rain-container');
        let isPlaying = false;
        let rainInterval;

        const musicNotes = ['ðŸŽµ', 'â™ª', 'â™«', 'ðŸŽ¶'];

        function createMusicNote() {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = musicNotes[Math.floor(Math.random() * musicNotes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Between 2-5s
            note.style.transform = `rotate(${Math.random() * 360}deg)`;

            rainContainer.appendChild(note);

            note.addEventListener('animationend', () => {
                note.remove();
            });
        }

        function startRain() {
            rainInterval = setInterval(createMusicNote, 150); // Create note every 150ms
        }

        function stopRain() {
            clearInterval(rainInterval);
            // Remove all existing notes
            while (rainContainer.firstChild) {
                rainContainer.firstChild.remove();
            }
        }

        function updateFridayText(isFriday) {
            if (isFriday) {
                fridayText.textContent = "Jummi jammi, se olis Pertsi!";
                fridayText.style.whiteSpace = "normal";
                if (isPlaying) {
                    fridayText.classList.add('friday-animation');
                } else {
                    fridayText.classList.remove('friday-animation');
                }
                fridayText.classList.remove('grow-animation');
                playButton.style.display = "block";
            } else {
                fridayText.textContent = "Ei.";
                fridayText.classList.remove('friday-animation');
                fridayText.classList.add('grow-animation');
                playButton.style.display = "none";
                songPlaying.style.opacity = '0';
                isPlaying = false;
                audioElement.pause();
                stopRain();
            }
        }

        function updateFridayStatus() {
            const today = new Date();
            const isFriday = today.getDay() === 5;
            updateFridayText(isFriday);
        }

        function updateSongPlayingVisibility() {
            songPlaying.style.opacity = isPlaying ? '1' : '0';
            songPlaying.classList.toggle('pulse', isPlaying);
            const today = new Date();
            const isFriday = today.getDay() === 5;
            updateFridayText(isFriday);
        }


        async function playPertsi() {
            try {
                const playPromise = audioElement.play();
                if (playPromise !== undefined) {
                    await playPromise;
                    isPlaying = true;
                    updateSongPlayingVisibility();
                    playButton.textContent = "â¸ Lopeta Pertsi";
                    startRain();
                }
            } catch (e) {
                console.error('Error in playPertsi:', e);
                playButton.textContent = "âš ï¸ Virhe - YritÃ¤ uudelleen";
                setTimeout(() => {
                    playButton.textContent = "â–¶ Soita Pertsi";
                }, 2000);
            }
        }

        function pausePertsi() {
            isPlaying = false;
            audioElement.pause();
            updateSongPlayingVisibility();
            playButton.textContent = "â–¶ Soita Pertsi";
            stopRain();
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateFridayStatus();
            setInterval(updateFridayStatus, 60000);

            playButton.addEventListener("click", function (event) {
                event.preventDefault();
                if (isPlaying) {
                    pausePertsi();
                } else {
                    audioElement.load();
                    playPertsi();
                }
            });
        });
    </script>
</body>

</html>
